<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Prices</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Prices</h1>

        <div class="advert-grid">
            {% for advert in adverts %}
                <div class="advert-item">
                    <h2>Price: ${{ advert.Price }}</h2>
                    <p><a href="/specs/{{ advert.id }}">House Specs</a></p>
                    <p><a href="/business/{{advert.id}}">Views</a></p>
                    <p><a href="/geoloc/{{advert.id}}">GeoLocation</a></p>
                    <p><a href="/neighbor/{{advert.id}}">Neighborhood</a></p>
                </div>
            {% endfor %}
        </div>

        <div class="pagination">
            {% if page > 1 %}
                <a href="?page={{ page - 1 }}">Previous</a>
            {% endif %}

            {% if page < total_pages %}
                <a href="?page={{ page + 1 }}">Next</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
